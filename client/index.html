	<script>
	 $(function() {
	     // This will select everything with the class smoothScroll
	     // This should prevent problems with carousel, scrollspy, etc...
	     $('.smoothScroll').click(function() {
		 if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
		     var target = $(this.hash);
		     target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
		     if (target.length) {
			 $('html,body').animate({
			     scrollTop: target.offset().top
			 }, 1000); // The number here represents the speed of the scroll in milliseconds
			 return false;
		     }
		 }
	     });
	 });
	</script>

  <script>
  // test case
    var dict= {} //should be from User's JSON data
    dict["google"]="austin";
    dict["twitter"]="austin";
    dict["facebook"]="austin";
    dict["slack"]="austin";
      dict["tumblr"]="austin";
        dict["soundcloud"]="austin";
        dict["ios"]="austin";
        dict["android"]="austin";
        dict["youtube"]="austin";


    // constant order
    var profileList = ['facebook','snapchat','youtube','tumblr', 'soundcloud', 'website', 'ios', 'android', 'google','twitter','instagram','slack','linkedin']
    var orderedProfiles = profileList.sort();



  // TODO: 1) connect to database for props
  //       2) approperiate method for adding username (using state?)

    var UserSMP = React.createClass({
      getInitialState: function() {
          return {
              currentPage: 1, // 1 for displaying, 2 for adding
              newUserProfile: "",
          };
      },
      editProfile: function(event){
        event.preventDefault();
        this.setState({
            currentPage: 2,
        });
      },
      finishEdit: function(event){
        event.preventDefault();
        this.setState({
            currentPage: 1,
        });
      },
      formPopUp: function(event){
        event.preventDefault();
        this.setState({
            currentPage: 3,
        });
      },
      finishAdd: function(event){
        event.preventDefault();
        this.setState({
            currentPage: 2,
        });
      },
      handleChange: function(event) {
          // Update React state when the form's input changes
          // For example, when user types 'a' into the password field
          // event.target.name = password, and event.target.value = a
          this.setState({
              [event.target.name]: event.target.value
          });
      },
      render: function() {
       var activatedSMP = [];
       var existingSMP = Object.keys(this.props.smpdict).sort();
       for (var i = 0; i < existingSMP.length; i++){
          var sm = existingSMP[i];
          var dir = "./images/SMP/"+sm+"_color.svg";
    	    activatedSMP.push(<button type="submit" onClick={this.formPopUp} className="profile-button"><img type="submit" className="profile-button-img" src={dir}/></button>);
    }
      var allSMP = activatedSMP.slice();
      for(var i = 0; i < orderedProfiles.length; i++){
      if(!existingSMP.includes(orderedProfiles[i])){
        var sm = orderedProfiles[i];
        var dir = "./images/SMP/"+sm+"_bw.svg";
        allSMP.push(<button type="submit" onClick={this.formPopUp} className="profile-button"><img type="submit" className="profile-button-img" src={dir}/></button>)
      }
    }
      if(this.state.currentPage==1){
        console.log("in state 1")
        return (<div>
         {activatedSMP}
         <button type="submit" className="profile-edit-button" onClick={this.editProfile}>Edit Profiles</button>
        </div>);
      }else if(this.state.currentPage==2){
        console.log("in state 2")
        return (<div>
         {allSMP}
         <button type="submit" className="profile-edit-button" onClick={this.finishEdit}>Finish</button>
        </div>);
      }else if(this.state.currentPage==3){
        console.log("in state 3")
        return (<div className="profile-section">
         {allSMP}
         <div className="profile-add-box">
         <form onSubmit={this.handleSubmit}>
            <input className="profile-new-username" placeholder="Your Username/URL"  name="newUserProfile" value={this.state.newUserProfile} onChange={this.handleChange} />
            <br/>
            <button type="submit" className="profile-edit-button" id="add" onClick={this.finishAdd}>Add</button>
            </form>
         </div>
      </div>);
      }
            return null;
          }
    });

    ReactDOM.render(
      <UserSMP smpdict={dict}/>,
      document.getElementById('userSMP')  // needs a mount
    );

  </script>
